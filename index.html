<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script type="text/javascript" src="ropa.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    </head>


<body>
    <div class="container">
        <h1 class="h1">Agenda de Produtos</h1>
        <form id="formCadastro" action="#" onsubmit="cadastrarProduto(event); return false">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" class="form-control">
            <label for="arq2d">Arq2d:</label>
            <input type="text" name="arq2d" id="arq2d" class="form-control">
            <label for="arq3d">Arq3d:</label>
            <input type="text" name="arq3d" id="arq3d" class="form-control">
            <label for="desc">Descrição:</label>
            <input type="text" name="desc" id="desc" class="form-control">
            <label for="imagem">Imagem:</label>
            <input type="text" name="imagem" id="imagem" class="form-control">
            <input type="submit" value="Cadastrar" class="btn btn-primary mt-2">
        </form>
        <hr class="my-4">
        <ul id="listaProdutos" class="list-group">
        </ul>
        <hr class="my-4">
        <form id="formUpdate">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nomeUpdate" class="form-control">
            <label for="arq2d">Arq2d:</label>
            <input type="text" name="arq2d" id="arq2dUpdate" class="form-control">
            <label for="arq3d">Arq3d:</label>
            <input type="text" name="arq3d" id="arq3dUpdate" class="form-control">
            <label for="desc">Descrição:</label>
            <input type="text" name="desc" id="descUpdate" class="form-control">
            <label for="imagem">Imagem:</label>
            <input type="text" name="imagem" id="imagemUpdate" class="form-control">
            <input type="hidden" name="id" id="idUpdate">
            <input type="submit" onclick="test()" id="btnUpdate" value="Atualizar" class="btn btn-primary mt-2">
        </form>
    </div>
</body>

</html>
