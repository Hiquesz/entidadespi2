<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="maquinariosBE.js"></script>
    <title>Maquinarios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css">
    </head>

<body class="container">
    <div class="columns">
    <div class="column is-three-fifths">
        <h1 class="title">Agenda de Maquinarios</h1>
        <h1 class="title">Cadastro</h1>
        <form id="formCadastro" action="#" onsubmit="cadastrarMaquinario(event); return false">
            <label class="label"for="nome">Nome:</label>
            <input class="input"type="text" name="nome" id="nome">
            <button class="button is-link" type="submit">Cadastrar</button>
        </form>
        <br>
        <h2 class="title">Exibir</h2>
        <form id="formShow" action="#" onsubmit="atualizarMaquinarios(); return false">
            <div class="field">
                <label class="label"for="id">ID:</label>
                    <div class="control">
            </div>
            <input class="input"type="text" id="id">
            <!-- <input class="input"type="submit" id='btnUpdate' value="Mostrar"> -->
            <button class="button is-link" id="btnUpdate" type="submit">Mostrar</button>

                    </div>
        </form>

        <hr class="my-4">
        <ul id="listaMaquinarios">
        </ul>
        <hr class="my-4">
        <form id="formUpdate" action="#" onsubmit="atualizarMaquinario(form); return false">
            <label class="label"for="nome">Nome:</label>
            <input class="input"type="text" name="nome" id="nomeUpdate">
            <input class="input"type="hidden" name="id" id="idUpdate">
            <button class="button is-link" type="submit">Atualizar</button>
        </form>
    </div>
    </div>
</body>

</html>
