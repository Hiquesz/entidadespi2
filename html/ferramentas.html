<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="ferramentasBE.js"></script>
    <title>Ferramentas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css">
</head>

<body class="container">
    <div class="columns">
        <div class="column is-three-fifths">
            <h1 class="title">Agenda de Ferramentas</h1>
            <h2 class="title">Cadastro</h2>
            <form id="formCadastro" action="#" onsubmit="cadastrarFerramenta(event); return false">
                <label class="label"for="nome">Nome:</label>
                <input class="input"type="text" name="nome" id="nome">
                <label class="label"for="quantidade">Quantidade:</label>
                <input class="input"type="text" name="quantidade" id="quantidade">
                <label class="label"for="arq2d">Arquivo 2D:</label>
                <input class="input"type="text" name="arq2d" id="arq2d">
                <label class="label"for="arq3d">Arquivo 3D:</label>
                <input class="input"type="text" name="arq3d" id="arq3d"> 
                <button class="button is-link" type="submit">Cadastrar</button>
            </form>
            <hr class="my-4">
            <hr class="my-4">
            <h2 class="title">Exibir</h2>
            <form id="formShow" action="#" onsubmit="atualizarFerramentas(); return false">
                <div class="field"></div>
                <label class="label"for="id">ID:</label>
                <input class="input"type="text" id="id">
                <button class="button is-link" type="submit">Exibir</button>

            </form>
            <hr class="my-4">
            <ul id="listaFerramentas">
            </ul>
            <hr class="my-4">
            <h2 class="title">Atualizar</h2>
            <form id="formUpdate">
                <label class="label"for="nome">Nome:</label>
                <input class="input"type="text" name="nome" id="nomeUpdate">
                <label class="label"for="arq2d">Arq2d:</label>
                <input class="input"type="text" name="arq2d" id="arq2dUpdate">
                <label class="label"for="arq3d">Arq3d:</label>
                <input class="input"type="text" name="arq3d" id="arq3dUpdate">
                <label class="label"for="desc">Descrição:</label>
                <input class="input"type="text" name="desc" id="descUpdate">
                <label class="label"for="imagem">Imagem:</label>
                <input class="input"type="text" name="imagem" id="imagemUpdate">
                <input class="input"type="hidden" name="id" id="idUpdate">
                <button class="button is-link" type="submit">Atualizar</button>
            </form>
        </div>
    </div>
</body>

</html>
